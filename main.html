<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
        <label for="name">Name*</label>
        <input type="text" name="name" id="name" required> <br>
        <label for="email">Email*</label>
        <input type="email" name="email" id="email" required> <br>
        <label for="gender">Gender*</label>
        <input type="radio" name="gender" id="gender" required>Male
        <input type="radio" name="gender" id="gender" required>Female <br>
        <label for="cars">Car Brands*</label>
        <select name="cars" id="cars" required> 
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select> <br>
        <label for="carage">Car Age*</label>
        <input type="number" name="carage" id="carage" required><br>
        <label for="dop">Date of Purchase*</label>
        <input type="date" name="dop" id="dop" required> <br>
        <label for="password">Password*</label>
        <input type="password" name="password" id="password" required> <br>
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
